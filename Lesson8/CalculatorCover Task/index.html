<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Lesson 8</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <div class="row header-block">
            <div class="col-4 col-xs-4 col-sm-4 com-md-4 col-lg-4 "><span class="header-span">Calculator</span> </div>
            <div class="col-4 col-xs-4 col-sm-4 com-md-4 col-lg-4"></div>
            <div class="col-4 col-xs-4 col-sm-4 com-md-4 col-lg-4">
                <div class="logo text-right">
                    <img src="img/minus.png" alt="Minus">
                    <img src="img/square.png" alt="Square">
                    <img src="img/close.png" alt="Close">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-4 col-xs-4 col-sm-4 com-md-4 col-lg-4">
                <img src="img/menu.png" alt="Menu"><span>Standart</span>
            </div>
            <div class="col-4 col-xs-4 col-sm-4 com-md-4 col-lg-4"></div>
            <div class="col-4 col-xs-4 col-sm-4 com-md-4 col-lg-4 text-right">
                <img src="img/repeat.png" alt="CleanAll">
            </div>
        </div>
        <div class="row ">
            <div class="col-12 col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <p class="result">0</p>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-2 col-xs-2 col-sm-2 col-md-2 col-lg-2">
                <button>
                    MC
                </button>
            </div>
            <div class="col-2 col-xs-2 col-sm-2 col-md-2 col-lg-2">
                <button>
                    MR
                </button>
            </div>
            <div class="col-2 col-xs-2 col-sm-2 col-md-2 col-lg-2">
                <button>
                    M<sup>+</sup>
                </button>
            </div>
            <div class="col-2 col-xs-2 col-sm-2 col-md-2 col-lg-2">
                <button>
                    M<sup>-</sup>
                </button>
            </div>
            <div class="col-2 col-xs-2 col-sm-2 col-md-2 col-lg-2">
                <button>
                    MS
                </button>
            </div>
            <div class="col-2 col-xs-2 col-sm-2 col-md-2 col-lg-2">
                <button>
                    M<sup>&nabla;</sup>
                </button>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-3 col-xs-3 col-sm-3 col-md-3 col-lg-3 ">
                <button class="border border-light grey-color">
                    &#37;
                </button>
            </div>

            <div class="col-3 col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <button class=" border border-light grey-color">
                    &radic;
                </button>
            </div>
            <div class="col-3 col-xs-3 col-sm-3 col-md-3 col-lg-3 ">
                <button class="border border-light grey-color">
                    x<sup>2</sup>
                </button>
            </div>
            <div class="col-3 col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <button class="border border-light grey-color">
                    1/x
                </button>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-3 col-xs-3 col-sm-3 col-md-3 col-lg-3 ">
                <button class="border border-light grey-color">
                    CE
                </button>
            </div>

            <div class="col-3 col-xs-3 col-sm-3 col-md-3 col-lg-3 ">
                <button class="border border-light grey-color">
                    C
                </button>
            </div>
            <div class="col-3 col-xs-3 col-sm-3 col-md-3 col-lg-3 ">
                <button class="border border-light grey-color">
                    <img src="img/clear.png" alt="Clear">
                </button>
            </div>
            <div class="col-3 col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <button class="border border-light grey-color">
                    &divide;
                </button>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-3 col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <button class="border border-light numbers">
                    7
                </button>
            </div>

            <div class="col-3 col-xs-3 col-sm-3 col-md-3 col-lg-3 ">
                <button class="border border-light numbers">
                    8
                </button>
            </div>
            <div class="col-3 col-xs-3 col-sm-3 col-md-3 col-lg-3 ">
                <button class="border border-light numbers">
                    9
                </button>
            </div>
            <div class="col-3 col-xs-3 col-sm-3 col-md-3 col-lg-3 ">
                <button class="border border-light grey-color">
                    &times;
                </button>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-3 col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <button class=" border border-light numbers">
                    4
                </button>
            </div>

            <div class="col-3 col-xs-3 col-sm-3 col-md-3 col-lg-3 ">
                <button class="border border-light numbers">
                    5
                </button>
            </div>
            <div class="col-3 col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <button class="border border-light numbers">
                    6
                </button>
            </div>
            <div class="col-3 col-xs-3 col-sm-3 col-md-3 col-lg-3 ">
                <button class="border border-light grey-color">
                    &minus;
                </button>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-3 col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <button class="border border-light numbers">
                    1
                </button>
            </div>

            <div class="col-3 col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <button class="border border-light numbers">
                    2
                </button>
            </div>
            <div class="col-3 col-xs-3 col-sm-3 col-md-3 col-lg-3 ">
                <button class="border border-light numbers">
                    3
                </button>
            </div>
            <div class="col-3 col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <button class=" border border-light grey-color">
                    &plus;
                </button>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-3 col-xs-3 col-sm-3 col-md-3 col-lg-3 ">
                <button class="border border-light grey-color">
                    &PlusMinus;
                </button>
            </div>

            <div class="col-3 col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <button class="border border-light numbers">
                    0
                </button>
            </div>
            <div class="col-3 col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <button class="border border-light grey-color">
                    &dot;
                </button>
            </div>
            <div class="col-3 col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <button class="border border-light grey-color">
                    =
                </button>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js "></script>
    <script src="js/popper.min.js "></script>
    <script src="js/bootstrap.min.js "></script>
</body>

</html>
