<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap Table</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/bootstrap.min.js"></script>
</head>

<body>


    <div class="container">
        <div class="row">
            <div class="col col-sm-6 col-md-6 col-lg-6 col-xl-6">
                <div class="row bigblock">
                    <div class="col col-sm-6 col-md-6 col-lg-6 col-xl-6"><span>1</span></div>
                    <div class="col col-sm-6 col-md-6 col-lg-6 col-xl-6"><span>2</span></div>
                </div>
                <div class="row bigblock">
                    <div class="col col-sm-6 col-md-6 col-lg-6 col-xl-6"><span>3</span></div>
                    <div class="col col-sm-6 col-md-6 col-lg-6 col-xl-6"><span>4</span></div>
                </div>
            </div>


            <div class="col col-sm-6 col-md-6 col-lg-6 col-xl-6">
                <div class="row smalblock">
                    <div class="col col-sm-4 col-md-4 col-lg-4 col-xl-4"><span>5</span></div>
                    <div class="col col-sm-4 col-md-4 col-lg-4 col-xl-4"><span>6</span></div>
                    <div class="col col-sm-4 col-md-4 col-lg-4 col-xl-4"><span>7</span></div>
                </div>
                <div class="row smalblock">
                    <div class="col col-sm-4 col-md-4 col-lg-4 col-xl-4"><span>8</span></div>
                    <div class="col col-sm-4 col-md-4 col-lg-4 col-xl-4"></div>
                    <div class="col col-sm-4" style=""></div>
                </div>
                <div class="row smalblock">
                    <div class="col col-sm-4 col-md-4 col-lg-4 col-xl-4"></div>
                    <div class="col col-sm-4 col-md-4 col-lg-4 col-xl-4"></div>
                    <div class="col col-sm-4 col-md-4 col-lg-4 col-xl-4"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
